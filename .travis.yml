language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - extra-android-support
before_install:
 - chmod +x gradlew
script:
  - ./gradlew assembleRelease
deploy:
  provider: releases
  api_key:
    secure: 4ae6e3ae4d862687561ae2afa7f41c896c271eef
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: Bakumon/UGank
    tags: true